apiVersion: v1
kind: Service
metadata:
  name: jupyter-service
spec:
  selector:
    app: jupyter
  type: ClusterIP
  ports:
    - name: jupyter
      protocol: TCP
      port: 8888
      targetPort: 8888
    - name: driver
      protocol: TCP
      port: 7077
      targetPort: 7077
    - name: block-manager
      protocol: TCP
      port: 7078
      targetPort: 7078
    - name: spark-ui
      protocol: TCP
      port: 4040
      targetPort: 4040